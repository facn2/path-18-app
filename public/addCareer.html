<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Path-18</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="./public/addcareer.css">
</head>

<body>

  <h2 class="form-title">Please add a career here</h2>

  <form class="form" action="/add-career" method="post">
    <section class="form-arabic">
      <label for="title-ar">Career title (Arabic):</label>
      <input type="text" name="title_ar" id="title-ar">
      <label for="tagline-ar">Career tagline (Arabic):</label>
      <input type="text" name="tagline_ar" id="tagline-ar">
      <label for="description-ar">Description (Arabic):</label>
      <input type="text" name="description_ar" id="description-ar">
    </section>

    <section class="form-hebrew">
      <label for="title-he">Career title (Hebrew):</label>
      <input type="text" name="title_he" id="title-he">
      <label for="tagline-ar">Career tagline (Hebrew):</label>
      <input type="text" name="tagline_he" id="tagline-he">
      <label for="description-ar">Description (Hebrew):</label>
      <input type="text" name="description_he" id="description-he">
    </section>

    <section class="general-inputs">
      <label for="salary-start">Junior salary:</label>
        <input type="text" name="salary_start" id="salary-start">
        <label for="salary-ten-year">Senior salary:</label>
      <input type="text" name="salary_ten_year" id="salary-ten-year">
      <label for="image-url">Image:</label>
      <input type="text" name="image_url" id="image-url">

      <p>Select a relevant icon:</p>

      <div class="icon-wrapper">

        <input id="account_balance" class="radio" name="icon_name" type="radio" value="account_balance">
        <label for="account_balance" class="job-icon-label">
          <i class="material-icons job-icon">account_balance</i>
        </label>
        <input class="radio" id="local_hospital" name="icon_name" type="radio" value="local_hospital">
        <label for="local_hospital" class="job-icon-label">
          <i class="material-icons job-icon">local_hospital</i>
        </label>
        <input class="radio" id="important_devices" name="icon_name" type="radio" value="important_devices">
        <label for="important_devices" class="job-icon-label">
          <i class="material-icons job-icon">important_devices</i>
        </label>
        <input class="radio" id="build" name="icon_name" type="radio" value="build">
        <label for="build" class="job-icon-label">
          <i class="material-icons job-icon">build</i>
        </label>
        <input class="radio" id="face" name="icon_name" type="radio" value="face">
        <label for="face" class="job-icon-label">
          <i class="material-icons job-icon">face</i>
        </label>
        <input class="radio" id="gavel" name="icon_name" type="radio" value="gavel">
        <label for="gavel" class="job-icon-label">
          <i class="material-icons job-icon">gavel</i>
        </label>
        <input class="radio" id="language" name="icon_name" type="radio" value="language">
        <label for="language" class="job-icon-label">
          <i class="material-icons job-icon">language</i>
        </label>
        <input class="radio" id="pets" name="icon_name" type="radio" value="pets">
        <label for="pets" class="job-icon-label">
          <i class="material-icons job-icon">pets</i>
        </label>
        <input class="radio" id="theaters" name="icon_name" type="radio" value="theaters">
        <label for="theaters" class="job-icon-label">
          <i class="material-icons job-icon">theaters</i>
        </label>
        <input class="radio" id="work" name="icon_name" type="radio" value="work">
        <label for="work" class="job-icon-label">
          <i class="material-icons job-icon">work</i>
        </label>
        <input class="radio" id="trending_up" name="icon_name" type="radio" value="trending_up">
        <label for="trending_up" class="job-icon-label">
          <i class="material-icons job-icon">trending_up</i>
        </label>
        <input class="radio" id="shopping_cart" name="icon_name" type="radio" value="shopping_cart">
        <label for="shopping_cart" class="job-icon-label">
          <i class="material-icons job-icon">shopping_cart</i>
        </label>
        <input class="radio" id="movie" name="icon_name" type="radio" value="movie">
        <label for="movie" class="job-icon-label">
          <i class="material-icons job-icon">movie</i>
        </label>
        <input class="radio" id="business" name="icon_name" type="radio" value="business">
        <label for="business" class="job-icon-label">
          <i class="material-icons job-icon">business</i>
        </label>
        <input class="radio" id="import_contacts" name="icon_name" type="radio" value="import_contacts">
        <label for="import_contacts" class="job-icon-label">
          <i class="material-icons job-icon">import_contacts</i>
        </label>
        <input class="radio" id="ring_volume" name="icon_name" type="radio" value="ring_volume">
        <label for="ring_volume" class="job-icon-label">
          <i class="material-icons job-icon">ring_volume</i>
        </label>
        <input class="radio" id="flight" name="icon_name" type="radio" value="flight">
        <label for="flight" class="job-icon-label">
          <i class="material-icons job-icon">flight</i>
        </label>
        <input class="radio" id="attach_money" name="icon_name" type="radio" value="attach_money">
        <label for="attach_money" class="job-icon-label">
          <i class="material-icons job-icon">attach_money</i>
        </label>
        <input class="radio" id="insert_photo" name="icon_name" type="radio" value="insert_photo">
        <label for="insert_photo" class="job-icon-label">
          <i class="material-icons job-icon">insert_photo</i>
        </label>
        <input class="radio" id="laptop_mac" name="icon_name" type="radio" value="laptop_mac">
        <label for="laptop_mac" class="job-icon-label">
          <i class="material-icons job-icon">laptop_mac</i>
        </label>
        <input class="radio" id="security" name="icon_name" type="radio" value="security">
        <label for="security" class="job-icon-label">
          <i class="material-icons job-icon">security</i>
        </label>
        <input class="radio" id="brush" name="icon_name" type="radio" value="brush">
        <label for="brush" class="job-icon-label">
          <i class="material-icons job-icon">brush</i>
        </label>
        <input class="radio" id="music_note" name="icon_name" type="radio" value="music_note">
        <label for="music_note" class="job-icon-label">
          <i class="material-icons job-icon">music_note</i>
        </label>
        <input class="radio" id="color_lens" name="icon_name" type="radio" value="color_lens">
        <label for="color_lens" class="job-icon-label">
          <i class="material-icons job-icon">color_lens</i>
        </label>
        <input class="radio" id="camera_alt" name="icon_name" type="radio" value="camera_alt">
        <label for="camera_alt" class="job-icon-label">
          <i class="material-icons job-icon">camera_alt</i>
        </label>
        <input class="radio" id="local_florist" name="icon_name" type="radio" value="local_florist">
        <label for="local_florist" class="job-icon-label">
          <i class="material-icons job-icon">local_florist</i>
        </label>
        <input class="radio" id="directions_bus" name="icon_name" type="radio" value="directions_bus">
        <label for="directions_bus" class="job-icon-label">
          <i class="material-icons job-icon">directions_bus</i>
        </label>
        <input class="radio" id="restaurant" name="icon_name" type="radio" value="restaurant">
        <label for="restaurant" class="job-icon-label">
          <i class="material-icons job-icon">restaurant</i>
        </label>
        <input class="radio" id="spa" name="icon_name" type="radio" value="spa">
        <label for="spa" class="job-icon-label">
          <i class="material-icons job-icon">spa</i>
        </label>
        <input class="radio" id="school" name="icon_name" type="radio" value="school">
        <label for="school" class="job-icon-label">
          <i class="material-icons job-icon">school</i>
        </label>
        <input class="radio" id="poll" name="icon_name" type="radio" value="poll">
        <label for="poll" class="job-icon-label">
          <i class="material-icons job-icon">poll</i>
        </label>
      </div>

      <div class="color-wrapper">
        <input class="radio" id="color1" name="icon_color" type="radio" value="#2672a6">
        <label for="color1" class="color-picker-label" style="background-color: #2672a6">
        </label>

        <input class="radio" id="color2" name="icon_color" type="radio" value="#9a26a6">
        <label for="color2" class="color-picker-label" style="background-color: #9a26a6">
        </label>

        <input class="radio" id="color3" name="icon_color" type="radio" value="#a62672">
        <label for="color3" class="color-picker-label" style="background-color: #a62672">
        </label>

        <input class="radio" id="color4" name="icon_color" type="radio" value="#a62632">
        <label for="color4" class="color-picker-label" style="background-color: #a62632">
        </label>

        <input class="radio" id="color5" name="icon_color" type="radio" value="#FFD54F">
        <label for="color5" class="color-picker-label" style="background-color: #FFD54F">
        </label>
      </div>

    </section>

    <div class="universities">
      <section class="uni-field">
        <h3 class="form-title">Universities</h3>
        <input type="checkbox" id="haifa">
        <label for="haifa">Haifa University</label>
        <label for="bagrut-haifa">Required Bagrut/Tawjihi Grade:</label>
        <input type="text" id="bagrut-haifa" name="grade_bagrut">
        <label for="psyc-haifa">Required Psychometric Grade:</label>
        <input type="text" id="psyc-haifa" name="grade_psychometric">
      </section>

      <section class="uni-field">
        <input type="checkbox" id="technion">
        <label for="technion">Technion</label>
        <label for="bagrut-technion">Required Bagrut/Tawjihi Grade:</label>
        <input type="text" id="bagrut-technion" name="grade_bagrut">
        <label for="psyc-technion">Required Psychometric Grade:</label>
        <input type="text" id="psyc-technion" name="grade_psychometric">
      </section>

      <section class="uni-field">
        <input type="checkbox" id="hebrew-u">
        <label for="hebrew-u">Hebrew University</label>
        <label for="bagrut-hebrew-u">Required Bagrut/Tawjihi Grade:</label>
        <input type="text" id="bagrut-hebrew-u" name="grade_bagrut">
        <label for="psyc-hebrew-u">Required Psychometric Grade:</label>
        <input type="text" id="psyc-hebrew-u" name="grade_psychometric">
      </section>

      <section class="uni-field">
        <input type="checkbox" id="tel-aviv">
        <label for="tel-aviv">Tel Aviv University</label>
        <label for="bagrut-tel-aviv">Required Bagrut/Tawjihi Grade:</label>
        <input type="text" id="bagrut-tel-aviv" name="grade_bagrut">
        <label for="psyc-tel-aviv">Required Psychometric Grade:</label>
        <input type="text" id="psyc-tel-aviv" name="grade_psychometric">
      </section>

      <section class="uni-field">
        <input type="checkbox" id="arab">
        <label for="arab">Arab American University</label>
        <label for="bagrut-arab">Required Bagrut/Tawjihi Grade:</label>
        <input type="text" id="bagrut-arab" name="grade_bagrut">
        <label for="psyc-arab">Required Psychometric Grade:</label>
        <input type="text" id="psyc-arab" name="grade_psychometric">
      </section>

      <section class="uni-field">
        <input type="checkbox" id="gurion">
        <label for="gurion">Ben Gurion University</label>
        <label for="bagrut-gurion">Required Bagrut/Tawjihi Grade:</label>
        <input type="text" id="bagrut-gurion">
        <label for="psyc-gurion">Required Psychometric Grade:</label>
        <input type="text" id="psyc-gurion">
      </section>
    </div>

    <input type="submit" value="Submit">

  </form>
</body>

</html>
